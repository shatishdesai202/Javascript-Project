<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - Counter</title>
    <script src="https://kit.fontawesome.com/8123ceefef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 250px;">
        <div class="row">
            <div class="col-md-3 ">
                <i class="fab fa-twitter fa-10x "></i>
                <div class="counter ml-5 mt-3" id="twitter" data-target="10000">0</div>
            </div>
            <div class="col-md-3 ">
                <i class="fab fa-facebook-f fa-10x"></i>
                <div class="counter ml-5 mt-3" id="facebook" data-target="8000">0</div>
            </div>
            <div class="col-md-3 ">
                <i class="fab fa-instagram fa-10x"></i>
                <div class="counter ml-5 mt-3" id="instagram" data-target="7000">0</div>
            </div>
            <div class="col-md-3 ">
                <i class="fab fa-youtube fa-10x"></i>
                <div class="counter ml-5 mt-3" id="youtube" data-target="105000">0</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        let counters = document.querySelectorAll('.counter')
        const speed = 200

        counters.forEach(counter => {
            const updatefun = () => {
                const tar = +counter.getAttribute('data-target')

                const count = +counter.innerText
                console.log(count)
                const inc = tar / speed

                if (count < tar) {
                    counter.innerText = count + inc
                    setTimeout(updatefun, 10)
                } else {
                    count.innerText = tar
                }
            }
            updatefun()
        })
    </script>
</body>

</html>
