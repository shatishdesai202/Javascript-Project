<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8123ceefef.js" crossorigin="anonymous"></script>
    <title>Doraemon-Game</title>
    <style>
        .choice{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row text-white text-center  ">
            <br>
            <h1>Stone - Paper - Scissor</h1>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1 mx-auto">
                <br>
                <br>
                <button class="btn btn-sm btn-danger" id="restart">Restart</button>
            </div>
        </div>
    </div>
    <br>
    <hr class="bg-info"><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center" id="pos"></h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 " id="psco">
                <p class="my-1 float-right">Player Score : <span id="ps"></span></p>
            </div>
            <div class="col-md-6 " id="csco">
                <p class="my-1">Computer Score : <span id="cs"></span></p>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center ">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                
            </div>
            <div class="col-md-4 text-center">
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
               
            </div>
            <div class="col-md-4 text-center">
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="result" class="modal-content">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
